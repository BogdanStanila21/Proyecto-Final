<header>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
</header>
<div id="fondo"></div>
<div id="wrapper" class="container" *ngIf="getValor()">
  <!-- ------------------------------------------- -->

  <div class="row solicitudes" *ngIf="datosPeticion[0]; else noHay">
    <div
      class="col-lg-4 col-md-6 col-sm-12 solicitud"
      *ngFor="let item of datosPeticion; let i = index"
    >
      <div class="contenedor">
        <div class="foto">
          <img
            src="{{ item.photo }}"
            title="{{ item.title }}"
            alt="¡Ups! La portada de este libro no carga"
          />
        </div>
        <div class="nombreTitular">
          <p>
            Propietario: <span>{{ item.nickname }}</span>
          </p>
        </div>
        <p>Estado: {{ item.status }}</p>
        <div *ngIf="item.status == 'Aceptada'; else esFalse">
          {{ item.email }}
        </div>
        <ng-template #esFalse>
          <button class="boton" (click)="deletePeticion(item.requested_id, i)">
            Cancelar
          </button>
        </ng-template>
      </div>
    </div>
  </div>

  <ng-template #noHay>
    <div class="beta">
      <nav class="shelf">
        <a routerLink="/mostrarLibro" class="book home-page">Buscar libros</a>
        <a class="book about-us">Quiénes somos</a>
        <a class="book contact">Contáctanos</a>
        <a class="book faq">F.A.Q.</a>
        <span class="book not-found"></span>
        <span class="door left"></span>
        <span class="door right"></span>
      </nav>
      <h1>No tienes ninguna petición</h1>
    </div>
  </ng-template>
</div>

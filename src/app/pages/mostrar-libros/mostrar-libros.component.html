<body *ngIf="getValor()">
  <header>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </header>
  <main>
    <div class="wrap">
      <div class="busqueda">
        <input type="text" class="filtro" placeholder="¿Qué buscas?" />
        <button type="submit" class="boton">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>
    <div id="vacio"></div>
    <!-- ----------------------------------------------------------------------------------------------- -->
    <label id="filtro" for="filtrar"
      >Ordenar por:

      <select id="flitrar">
        <option value="volvo">Filtro</option>
        <option value="antiguos">Más antiguos</option>
        <option value="nuevos">Más Nuevos</option>
        <option value="az">A-Z</option>
        <option value="za">Z-A</option>
      </select>
    </label>
    <!-- ----------------------------------------------------------------------------------------------- -->
    <ul class="shelf">
      <li class="filtro">
        <span class="label"><h2>Misterio</h2></span><span class="top"></span
        ><span class="left"></span><span class="right"></span>
      </li>
      <li class="filtro">
        <span class="label"><h2>Fantasía</h2></span><span class="top"></span
        ><span class="left"></span><span class="right"></span>
      </li>
      <li class="filtro">
        <span class="label"><h2>Histórico</h2></span><span class="top"></span
        ><span class="left"></span><span class="right"></span>
      </li>
      <li class="filtro">
        <span class="label"><h2>Biografías</h2></span><span class="top"></span
        ><span class="left"></span><span class="right"></span>
      </li>
      <li class="filtro">
        <span class="label"><h2>Literatura y lingüísticos</h2></span
        ><span class="top"></span><span class="left"></span
        ><span class="right"></span>
      </li>
      <li class="filtro">
        <span class="label"><h2>Aventura y ciencia ficción</h2></span
        ><span class="top"></span><span class="left"></span
        ><span class="right"></span>
      </li>
      <li class="filtro">
        <span class="label"><h2>Novela policíaca</h2></span
        ><span class="top"></span><span class="left"></span
        ><span class="right"></span>
      </li>
      <li class="filtro">
        <span class="label"><h2>Distopía</h2></span><span class="top"></span
        ><span class="left"></span><span class="right"></span>
      </li>
      <li class="filtro">
        <span class="label"><h2>Paranormal</h2></span><span class="top"></span
        ><span class="left"></span><span class="right"></span>
      </li>
      <li class="filtro ultimo ">
        <span class="label"><h2>Filtros</h2></span><span class="top"></span
        ><span class="left"></span><span class="right"></span>
      </li>
    </ul>

    <div class="bookshelf">
      <div class="book">
        <img
          src="https://prodimage.images-bn.com/pimages/9780470186275_p0_v1_s550x406.jpg"
          alt=""
        />
      </div>
      <div class="book">
        <img
          src="https://prodimage.images-bn.com/pimages/9780470186275_p0_v1_s550x406.jpg"
          alt=""
        />
      </div>
      <div class="book">
        <img
          src="https://prodimage.images-bn.com/pimages/9780470186275_p0_v1_s550x406.jpg"
          alt=""
        />
      </div>
      <div class="book">
        <img
          src="https://prodimage.images-bn.com/pimages/9780470186275_p0_v1_s550x406.jpg"
          alt=""
        />
      </div>
      <div class="book">
        <img
          src="https://prodimage.images-bn.com/pimages/9780470186275_p0_v1_s550x406.jpg"
          alt=""
        />
      </div>
    </div>
  </main>

  <ng-template #name>
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title pull-left">¡Intercambio!</h3>
        <button
          type="button"
          class="close pull-right"
          aria-label="Close"
          (click)="modalRef.hide()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <br />
        <h4>Selecciona el libro que deseas cambiar</h4>
        <select name="libro" id="selectModal">
          <option disabled value="" selected>Seleciona un libro</option>
          <option>Primero</option>
          <option>Segundo</option>
          <option>Tercero</option>
        </select>
      </div>
      <div class="modal-footer">
        <button (click)="modalRef.hide()">Aceptar</button>
        <button (click)="modalRef.hide()">Cancelar</button>
      </div>
    </div>
  </ng-template>
</body>

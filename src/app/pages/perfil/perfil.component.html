<header>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
</header>
<div id="fondo"></div>
<div id="wrapper">
  <!-- ------------------------------------------- -->

  <div class="subirelementos" *ngIf="getValor()">
    <div id="cajafoto">
      <form action="">
        <div class="cambiarperfil" [formGroup]="editForm">
          <div class="cambiarfoto">
            <img src="{{ userData.photo }}" id="" />
          </div>
          <div class="input">
            <input
              type="text"
              placeholder="Nombre"
              formControlName="name"
              #name
            />
            <span *ngIf="editForm.controls['name'].hasError('minlength')"
              >Nombre demasiado corto</span
            >
            <span *ngIf="editForm.controls['name'].hasError('required')"
              >Nombre obligatorio</span
            >
            <span *ngIf="editForm.controls['name'].hasError('maxlength')"
              >Nombre demasiado largo</span
            >
          </div>
          <div class="input">
            <input
              type="text"
              placeholder="Nickname"
              formControlName="nickname"
              #nickname
            />
            <span *ngIf="editForm.controls['nickname'].hasError('minlength')"
              >Nickname demasiado corto</span
            >
            <span *ngIf="editForm.controls['nickname'].hasError('required')"
              >Nickname obligatorio</span
            >
            <span *ngIf="editForm.controls['nickname'].hasError('maxlength')"
              >Nickname demasiado largo</span
            >
          </div>

          <div class="input">
            <select name="sex" formControlName="sex" #sex>
              <option value="Hombre">Hombre</option>
              <option value="Mujer">Mujer</option>
            </select>
          </div>

          <div class="input">
            <input
              type="text"
              placeholder="Ciudad"
              formControlName="place"
              #place
            />
            <span *ngIf="editForm.controls['place'].hasError('required')"
              >Ciudad obligatoria</span
            >
          </div>

          <div class="input">
            <input
              type="password"
              placeholder="Contraseña actual"
              #password2
              formControlName="password2"
            />
            <span *ngIf="editForm.controls['password2'].hasError('required')"
              >Contraseña obligatoria</span
            >
          </div>

          <div class="input">
            <input
              type="password"
              placeholder="Nueva contraseña"
              #password1
              formControlName="password1"
            />
          </div>

          <div id="input2">
            <input
              type="text"
              placeholder="Email"
              id="email"
              formControlName="email"
              #email
            />
            <span *ngIf="editForm.controls['email'].hasError('required')"
              >Email obligatorio</span
            >
            <span *ngIf="editForm.controls['email'].hasError('pattern')"
              >Formato no válido</span
            >
          </div>

          <div id="input2">
            <input
              type="text"
              placeholder="URL foto (requiere Contraseña actual)"
              id="photo"
              formControlName="photo"
              #photo
            />
          </div>

          <textarea
            name=""
            id=""
            cols="30"
            rows="10 "
            placeholder="Sobre ti"
            formControlName="aboutYou"
            #aboutYou
          ></textarea>
          <button
            id="guardar"
            [disabled]="editForm.invalid"
            (click)="
              editUser(
                name.value,
                nickname.value,
                sex.value,
                place.value,
                password1.value,
                email.value,
                photo.value,
                aboutYou.value,
                password2.value
              )
            "
          >
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
